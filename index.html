<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fotogram</title>
    <link rel="icon" type="image/png" href="./assets/icons/favicon.png" />

    <script src="./scripts/templates.js"></script>

    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/standard.css" />
    <link rel="stylesheet" href="./styles/assets.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="renderPhotoPreviewGallery()"> 
    <header>
      <div class="content_container">
        <img src="./assets/img/Fotogram_Logo.svg" alt="Fotogram Logo" />
      </div>
    </header>

    <main>
      <div class="content_container">
        <h1>Heavy Beats im Ruhrgebiet</h1>

        <div id="photo_preview_gallery" class="photo_preview_gallery"></div>

        <dialog id="lightbox" class="lightbox" onclick="closeLightbox()">
          <!-- onclick: egal, wo ich drücke, es wird überall geschlossen, wegen dem Bubbling (Ebenen), nächste Zeile: WIRD AUSGESCHALTET -->
          <div onclick="closeLightboxBubblingProtection(event)">
            <header id="header_lightbox" class="header_lightbox"></header>
            <section id="photo_lightbox" class="photo_lightbox"></section>
            <!-- Hier hatte ich noch die Klasse eingefügt -->
            <footer id="footer_lightbox" class="footer_lightbox"></footer>
          </div>
        </dialog>
      </div>
    </main>

    <footer>
      <div class="content_container">
        <p>
          © 2025 – Fotos 1-4: Dani Schomaker (eigene Aufnahmen) |
          <br />Fotos 5-12: Heike Leppkes Konzertfotos (mit freundlicher
          Genehmigung)
        </p>
      </div>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
