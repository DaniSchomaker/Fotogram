<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fotogram</title>
    <link rel="icon" type="image/png" href="./assets/icons/favicon.png" />

    <script src="./scripts/templates.js"></script>

    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/standard.css" />
    <link rel="stylesheet" href="./styles/assets.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="init()">
    <header>
      <img src="./assets/img/Fotogram_Logo.svg" alt="Fotogram Logo" />
    </header>

    <main>
      <h1>Your personal photo album</h1>

      <div id="photoPreviewGallery" class="photo_preview_gallery"></div>

      <!-- ??? Bezeichnung? -->

      <dialog id="lightbox" class="lightbox" onclick="closeLightbox()">
        <!-- onclick: egal, wo ich drücke, es wird überall geschlossen, wegen dem Bubbling (Ebenen) -->
        <div onclick="closeLightboxBubblingProtection(event)">
          <header class="header_lightbox">
            <h2>Meine Lightbox</h2>
            <button onclick="closeLightbox()">
              <img
                src="./assets/icons/Icon_X_ChatGPT.png"
                alt="Schließen-Button"
                class="icon_lightbox"
              />
            </button>
          </header>
          <section id="photoLightbox"></section>
          <footer class="footer_lightbox">
            <button>
              <img
                src="./assets/icons/Icon_Pfeil_links_ChatGPT.png"
                alt="Navigationspfeil: ein Foto zurück"
                class="icon_lightbox"
              />
            </button>
            <span class="photo_number">42/42</span>
            <button>
              <img
                src="./assets/icons/Icon_Pfeil_rechts_ChatGPT.png"
                alt="Navigationspfeil: ein Foto weiter"
                class="icon_lightbox"
              />
            </button>
          </footer>
        </div>
      </dialog>
    </main>

    <footer></footer>
    <script src="./script.js"></script>
  </body>
</html>
